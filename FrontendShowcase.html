<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .content {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .content h2 {
            margin-top: 0;
            color: #555;
        }

        .content p {
            color: #777;
        }

        .content img,
        .content video {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .graph-container {
            text-align: center;
        }

        #graph {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .animation-container {
            display: flex;
            justify-content: center;
        }

        .animation-box {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: transform 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frontend Showcase</h1>
        <div class="content">
            <h2>Image Example</h2>
            <img src="https://images.panda.org/assets/images/pages/welcome/orangutan_1600x1000_279157.jpg" alt="Sample Image">
            <p>This is a sample image.</p>
        </div>
        <div class="content">
            <h2>YouTube Video Example</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/PZt1vnxonJk?si=2YlhdZ6Tpaqfzx90" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <p>This is a sample YouTube video.</p>
        </div>        
        <div class="content">
            <h2>Audio Example</h2>
            <audio controls>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p>This is a sample audio.</p>
        </div>
        <div class="content">
            <h2>Animation Example</h2>
            <div class="animation-container">
                <div class="animation-box"></div>
            </div>
            <p>This is a sample animation.</p>
        </div>
        <div class="content">
            <h2>Graph Example</h2>
            <div class="graph-container">
                <canvas id="graph"></canvas>
            </div>
            <p>This is a sample graph.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Sample animation
        const animationBox = document.querySelector('.animation-box');

        animationBox.style.transition = 'transform 1s ease-in-out';

        setInterval(() => {
            animationBox.style.transform = animationBox.style.transform === 'translateX(200px)' ? 'translateX(0)' : 'translateX(200px)';
        }, 1000);

        // Sample graph
        const ctx = document.getElementById('graph').getContext('2d');
        const data = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'Sample Data',
                data: [65, 59, 80, 81, 56, 55, 40],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        };
        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };
        new Chart(ctx, config);
    </script>
</body>
</html>
